<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/foundation.min.css">

  </head>
  <body>

    <div class="row column">
      <h1 class="text-center">Colored blocks</h1>
    </div>

    <div class="row margin-bottom">

      </div>

        <div class="col-wrapper green-bg"></div>

    </div>

    <div class="row expanded margin-bottom">
      <div class="medium-6 columns">
        <div class="col-wrapper red-bg"></div>
      </div>
      <div class="medium-6 columns">
        <div class="col-wrapper green-bg"></div>
      </div>
    </div>

    <div class="row expanded small-collapse margin-bottom">
      <div class="medium-6 columns">
        <div class="col-wrapper red-bg"></div>
      </div>
      <div class="medium-6 columns">
        <div class="col-wrapper green-bg"></div>
      </div>
    </div>

    <div class="row margin-bottom">
      <div class="medium-6 columns">
        <div class="col-wrapper red-bg"></div>
      </div>
      <div class="medium-6 columns">
        <div class="col-wrapper green-bg"></div>
      </div>
      <div class="medium-12 columns">
        <div class="col-wrapper blue-bg"></div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
